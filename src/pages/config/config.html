<ion-header>
  <ion-navbar>
    <ion-title>Config</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    検出するビーコンのUUIDを変更する場合は、UUIDを入力してSETボタンを押してください。
  </p>
  <ion-list>
    <ion-item>
      <ion-label color="primary">UUID:</ion-label>
      <ion-input type="text" maxlength="32" [(ngModel)]="input.uuid"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="set()" float-right>SET</button>
    </ion-item>
  </ion-list>
</ion-content>
